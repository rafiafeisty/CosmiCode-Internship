<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            width: 100%;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #f39c12;
        }
        .container{
            margin-left:auto;
            margin-right: auto;
            align-items: center;
        }
        .form-display{
            margin-top:30px;
            box-shadow: 10px 10px 10px 10px rgb(129, 136, 139);
            border-radius: 10px 10px 10px 10px;
            width:50%;
        }
        .form-group input{
            height:30px;
            width:100%;
            border-radius: 4px 4px 4px 4px;
            border-color:unset;
            padding:5px;
        }
        .form-group label{
            font-weight: 700;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea{
            width:100%;
            padding: 5px;
        }
        .form-group{
            margin-top:20px;
            margin-bottom: 20px;
        }
        .heading{
            font-weight: 900;
            color: #15384e;
            font-size: 3rem;
            margin-top:20px;
            margin-bottom: 20px;
        }
        .submit-button{
            background-color: #0b5156;
            color:white;
            height:50px;
            width:100px;
            border-radius: 10px 10px 10px 10px;
            border-color: unset;
            border: unset;
        }
        .submit-button:hover{
            background-color: #194f68;
            cursor: pointer;
        }
        
</style>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>My Blog</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
        <h1 class="heading">Contact US</h1>
    <div class="form-display">
        <div class="container">
            <form action="POST">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="username">Enter Username</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label for="query">Enter query</label>
                    <textarea name="text" cols="10" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
